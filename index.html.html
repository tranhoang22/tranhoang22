<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu Lớp 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        .day-column {
            width: 15%;
        }

        .subject-column {
            width: 85%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Thời Khóa Biểu Lớp 12</h2>
    <table>
        <thead>
            <tr>
                <th class="day-column">Thứ</th>
                <th class="subject-column">Môn Học</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thứ 2</td>
                <td>TNHN, TNHN, Toán, Tin, Anh</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Anh, Anh, Sử, Toán, Toán</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Văn, Văn, Hóa, Lí, Sinh</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Toán, Lí, Sử, Hóa, Hướng Nghiệp</td>
            </tr>
            <tr>
                <td>Thứ 6</td>
                <td>Hóa, Lí, Sinh, Tin, Văn</td>
            </tr>
            <tr>
                <td>Thứ 7</td>
                <td>Lí, Lí, Anh, Anh </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
